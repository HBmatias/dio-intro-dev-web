<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/POKEDEX/assets/css/detailPoke.css">
</head>

<body>
    <section class="content">
        <h1>BUBASAURO</h1>
    
        <li class="pokemon">
            <span class="number"></span>
            <span class="name"></span>
            <li class="hp-container"> 
                <span>HP</span>
                <div class="container">
                    <div class="progress-bar"></div>
                </div>
            </li>
    
            <div class="detail">
                <ol class="types">
                </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bubasauro">
            </div>
        </li>
        <div class="detailReturn">
            <button id="returnButton" type="button">
                Return...
            </button>
        </div>
    
    </section>
    <script src="/POKEDEX/assets/js/pokemon-model.js"></script>
    <script src="/POKEDEX/assets/js/poke-api.js"></script>
    <script src="/POKEDEX/assets/js/main.js"></script>
</body>

</html>
